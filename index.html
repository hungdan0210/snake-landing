<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Web Services</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" />
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Snake Icon" class="logo" />
      <h1>Snake Web Services</h1>
      <p class="slogan">🐍 Tận tâm – Tận tình – Tận tụy – Tay nghề đỉnh nóc!</p>
    </div>

    <form id="contact-form">
      <input type="text" name="name" placeholder="Tên của bạn" required />
      <input type="email" name="email" placeholder="Email liên hệ" required />
      <textarea name="message" rows="5" placeholder="Bạn cần gì? Mô tả công việc..."></textarea>
      <button type="submit">Gửi yêu cầu</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
